<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企服超市－服务发布</title>
    <link href="../../scripts/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../scripts/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/common/common.css" rel="stylesheet">
    <link href="../../css/common/top.css" rel="stylesheet">
    <link href="../../css/common/header.css" rel="stylesheet">
    <link href="../../css/common/nav_category.css" rel="stylesheet">
    <link href="../../css/index.css" rel="stylesheet">
</head>
<body>


<div class="main container">


    <div class="right-wrap">


        <ol class="breadcrumb">
            <li class="active">服务产品</li>
            <li class="active">服务发布</li>
        </ol>


        <ul class="nav nav-tabs text-center" role="tablist">
            <li role="presentation" class="tab active">
                <a href="#info" role="tab" data-toggle="tab">服务产品</a>
            </li>
            <li role="presentation">
                <a href="#history" role="tab" data-toggle="tab">初始案例</a>
            </li>
        </ul>


        <div class="tab-content" id="">
            <div role="tabpanel" class="tab-pane active" id="info">
                <div class="row">
                    <div class="col-sm-3">
                        <img class="w-per-100" src="../../img/common/org-preview.jpg"/>
                        <button class="col-sm-12 btn btn-info mt-20 ">展示标题图上传</button>
                    </div>
                    <div class="col-sm-9 form form-horizontal " role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-3">
                                服务名称<span class="text-danger ml-5">*</span>
                            </label>

                            <div class="col-sm-6">
                                <input class="form-control" type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">
                                所属大分类<span class="text-danger ml-5">*</span>
                            </label>

                            <div class="col-sm-6">
                                <select class="form-control">
                                    <option/>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">
                                所属小分类<span class="text-danger ml-5">*</span>
                            </label>

                            <div class="col-sm-6">
                                <select class="form-control">
                                    <option/>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <label class="control-label col-sm-3">
                                服务对象<span class="text-danger ml-5">*</span>
                            </label>

                            <div class="col-sm-6">
                                <div class="checkbox mr-10">
                                    <label>
                                        <input type="checkbox"> 普通企业
                                    </label>
                                </div>
                                <div class="checkbox mr-10">
                                    <label>
                                        <input type="checkbox"> 小型企业
                                    </label>
                                </div>
                                <div class="checkbox mr-10">
                                    <label>
                                        <input type="checkbox"> 微型企业
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 小升规
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="form-group form-inline">
                            <label class="control-label col-sm-3">
                                服务价格<span class="text-danger ml-5">*</span>
                            </label>

                            <div class="col-sm-6">
                                <input type="text">
                                <span class="w-50 text-center"> ~ </span>
                                <input type="text">
                            </div>

                        </div>
                        <div class="form-group form-inline">
                            <label class="control-label col-sm-3">
                                收费标准<span class="text-danger ml-5">*</span>
                            </label>

                            <div class="col-sm-6">
                                <textarea rows="3" class=" form-control" cols="40"></textarea>
                            </div>

                        </div>
                        <div class="form-group form-inline">
                            <label class="control-label col-sm-3">
                                服务方式<span class="text-danger ml-5">*</span>
                            </label>

                            <div class="col-sm-6">
                                <div class="checkbox mr-10">
                                    <label>
                                        <input type="checkbox"> 电话服务
                                    </label>
                                </div>
                                <div class="checkbox mr-10">
                                    <label>
                                        <input type="checkbox"> 上门服务
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 网络服务
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <label class="control-label col-sm-3">
                                支付服务券<span class="text-danger ml-5">*</span>
                            </label>

                            <div class="col-sm-6">
                                <div class="radio disabled  mr-10">
                                    <label>
                                        <input type="radio" checked="checked" disabled> 可用
                                    </label>
                                </div>
                                <div class="radio disabled">
                                    <label>
                                        <input type="radio" disabled> 不可用
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div role="tabpanel" class="tab-pane" id="history">

            </div>
        </div>


    </div>


</div>


<script src="../../scripts/jquery-2.1.4/jquery-2.1.4.min.js"></script>
<script src="../../scripts/react-15.0.1/build/react.js"></script>
<script src="../../scripts/react-15.0.1/build/react-dom.js"></script>
<script src="../../scripts/refluxjs-0.4.1/reflux.js"></script>
<script src="../../scripts/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<script src="../../scripts/app/js/common.js"></script>
<script src="../../scripts/app/jsx/build/common/top.js"></script>
<script src="../../scripts/app/jsx/build/common/header.js"></script>
<script src="../../scripts/app/jsx/build/common/nav_category.js"></script>
<!--<script src="../../scripts/app/jsx/build/index.js"></script>-->
</body>
</html>
