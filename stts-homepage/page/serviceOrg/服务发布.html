<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企服超市－服务发布</title>
    <link href="../../scripts/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../scripts/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/common/common.css" rel="stylesheet">
    <link href="../../css/common/top.css" rel="stylesheet">
    <link href="../../css/common/header.css" rel="stylesheet">
    <link href="../../css/common/nav_category.css" rel="stylesheet">
    <link href="../../css/index.css" rel="stylesheet">
</head>
<body>


<div class="main container">


    <div class="right-wrap">

        <div class=" row" style="border:1px dotted">
            <ol class="breadcrumb">
                <li class="active">服务产品</li>
                <li class="active">服务发布</li>
            </ol>
        </div>
        <div class="row margin-top-10 margin-bottom-10">
            <ul class="nav nav-pills" role="tablist">
                <li role="presentation" class="active"><a href="#">服务产品</a></li>
                <li role="presentation"><a href="#">初始案例</a></li>
            </ul>

        </div>
        <div class="row margin-top-10 margin-bottom-10">
            <div class="col-sm-3">
                <lable class="text-right"> 上架:&nbsp;</lable>
                <strong class="text-danger"> 3 </strong>件
            </div>
            <div class="col-sm-3">
                <lable class="text-right"> 下架:&nbsp;</lable>
                <strong class="text-info "> 5 </strong>件
            </div>
            <div class="col-sm-3">
                <lable class="text-right"> 申请中:&nbsp;</lable>
                <strong class="text-primary "> 4 </strong>件
            </div>
        </div>

        <div class="row ">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" role="form" style="font-size:12px;">
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <label class="control-label col-sm-4">服务名称</label>

                                <div class=" col-sm-8">
                                    <input class="form-control input-sm" type="text"/>
                                </div>
                            </div>
                            <div class="form-group col-sm-3">
                                <label class="control-label col-sm-4">状态</label>

                                <div class=" col-sm-8">
                                    <select class="form-control input-sm">
                                        <option></option>
                                        <option>上架审核中</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-sm-5">
                                <label class="control-label col-sm-4">修改时间</label>

                                <div class=" col-sm-8 ">
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control input-sm " value="2016-10-23"/>
                                        <span class="input-group-btn"
                                              style="width:10px;font-size:12px;text-align: center">-</span>
                                        <input type="text" class="form-control input-sm" value="2016-12-23"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <label class="control-label col-sm-4">大分类</label>

                                <div class=" col-sm-8">
                                    <select class="form-control input-sm">
                                        <option></option>
                                        <option>大分类1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-sm-3">
                                <label class="control-label col-sm-4 padding-left-0">小分类</label>

                                <div class=" col-sm-8">
                                    <select class="form-control input-sm">
                                        <option></option>
                                        <option>小分类1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-sm-5">
                                <label class="control-label col-sm-4">服务费用</label>

                                <div class=" col-sm-8 ">
                                    <div class="input-group input-group-sm">

                                        <input type="text" class="form-control input-sm text-right" value="100"/>

                                        <span class="input-group-btn text-center"
                                              style="width:10px;font-size:12px">-</span>


                                        <input type="text" class="form-control input-sm text-right" value="500"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>


                    <div class="col-sm-6 col-sm-offset-5  ">
                        <div class="col-sm-4">
                            <button class="btn btn-sm btn-default col-sm-12">
                                <span class="fa fa-clear"></span>清空条件
                            </button>
                        </div>
                        <div class="col-sm-4">
                            <button class=" btn btn-sm btn-primary col-sm-12">
                                <span class="fa fa-search"></span>搜索
                            </button>
                        </div>
                        <div class="col-sm-4">
                            <button class=" btn btn-sm btn-warning col-sm-12">
                                <span class="fa fa-file-text-o"></span>导出
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row panel panel-info">
            <div class="panel-heading">
                <div class="row">
                    <span class="col-sm-4 panel-title"> 服务名称：XXXXX服务1</span>
                    <span class="col-sm-4"> 最后修改时间：2016-06-01 18:00:29</span>
                    <span class="col-sm-4"> 最近上架时间：2016-06-01 18:00:29</span>
                </div>

            </div>
            <div class="panel-body">
                <div class="row"></div>
                <div class="col-sm-2">
                    <div class="img-square-100" style="background-color: #afd9ee"></div>
                </div>
                <div class="col-sm-8 row">

                    <div class="col-sm-4 " style="border-right: dotted 1px;">
                        <div class="row margin-top-20">
                            <strong class="col-sm-5 padding-left-0 text-right">大分类:</strong>
                            <span class="col-sm-7 padding-left-0">人才引培</span></div>
                        <div class="row margin-top-20 margin-bottom-20 ">
                            <strong class="col-sm-5 padding-left-0 text-right">小分类:</strong>
                            <span class="col-sm-7 padding-left-0">高层培训</span>
                        </div>
                    </div>
                    <div class="col-sm-4 " style="border-right: dotted 1px;">
                        <div class="row margin-top-20">
                            <strong class="col-sm-6 padding-left-0 text-right">服务价格:</strong>
                            <span class="col-sm-6 padding-left-0">2000 元</span></div>
                        <div class="row margin-top-20 margin-bottom-20 ">
                            <strong class="col-sm-6 padding-left-0 text-right">好评率:</strong>

                            <div class="col-sm-6 padding-left-0" style="color: #fbed50">
                                <span class="fa fa-star"/><span class="fa fa-star"/>
                                <span class="fa fa-star"/><span class="fa fa-star"/>
                                <span class="fa fa-star"/>

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 " style="border-right: dotted 1px;">
                        <div class="row margin-top-20">
                            <strong class="col-sm-6 padding-left-0 text-right">状态:</strong>
                            <span class="col-sm-6 padding-left-0">上架审核中</span>
                        </div>
                        <div class="row margin-top-20 margin-bottom-20 ">
                            <strong class="col-sm-6 padding-left-0 text-right">申请数:</strong>
                            <span class="col-sm-6 padding-left-0">27 次</span>
                        </div>

                    </div>
                </div>
                <div class="col-sm-2  text-center">
                    <div class="padding-left-0 row margin-top-20 ">
                        <a href="#" class="col-sm-7 ">重新上架</a>
                        <a href="#" class="col-sm-5 ">删除</a>
                    </div>
                    <div class="padding-left-0 row margin-top-20 margin-bottom-20 ">
                        <a href="#" class="col-sm-7">详细</a>
                        <a href="#" class="col-sm-5 ">修改</a>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="../../scripts/jquery-2.1.4/jquery-2.1.4.min.js"></script>
    <script src="../../scripts/react-15.0.1/build/react.js"></script>
    <script src="../../scripts/react-15.0.1/build/react-dom.js"></script>
    <script src="../../scripts/refluxjs-0.4.1/reflux.js"></script>
    <script src="../../scripts/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script src="../../scripts/app/js/common.js"></script>
    <script src="../../scripts/app/jsx/build/common/top.js"></script>
    <script src="../../scripts/app/jsx/build/common/header.js"></script>
    <script src="../../scripts/app/jsx/build/common/nav_category.js"></script>
    <!--<script src="../../scripts/app/jsx/build/index.js"></script>-->
</body>
</html>
